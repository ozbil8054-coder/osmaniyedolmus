<style>
:root {
  --bg: #f7f3ee;
  --surface: #ffffff;
  --dark: #1a1208;
  --accent: #e85d04;
  --accent2: #f48c06;
  --muted: #8a7968;
  --border: #e8ddd0;
  --green: #2d6a4f;
  --shadow: 0 4px 24px rgba(26,18,8,0.10);
}
* { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
body {
  background: var(--bg);
  font-family: 'IBM Plex Sans', sans-serif;
  color: var(--dark);
  min-height: 100vh;
  max-width: 480px;
  margin: 0 auto;
}
.header {
  background: var(--dark);
  padding: 18px 20px 16px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  position: sticky;
  top: 0;
  z-index: 100;
}
.logo-text { font-family:'Bebas Neue',sans-serif; font-size:26px; letter-spacing:2px; color:#fff; line-height:1; }
.logo-sub { font-size:10px; color:var(--muted); font-family:'IBM Plex Mono',monospace; letter-spacing:1px; margin-top:1px; }
.live-badge {
  display:flex; align-items:center; gap:6px;
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.12);
  border-radius:20px; padding:5px 12px;
  font-size:11px; font-family:'IBM Plex Mono',monospace; color:#aaa;
}
.live-dot { width:7px; height:7px; border-radius:50%; background:#666; }
.live-dot.active { background:#4ade80; animation:blink 1.2s infinite; }
.live-dot.error { background:#e84545; }
@keyframes blink { 0%,100%{opacity:1} 50%{opacity:0.3} }

.route-section { padding:20px 16px 0; }
.section-title {
  font-size:11px; font-family:'IBM Plex Mono',monospace;
  letter-spacing:2px; color:var(--muted);
  text-transform:uppercase; margin-bottom:12px;
}
.route-scroll {
  display:flex; gap:8px; overflow-x:auto;
  padding-bottom:4px; -webkit-overflow-scrolling:touch; scrollbar-width:none;
}
.route-scroll::-webkit-scrollbar { display:none; }
.route-btn {
  flex-shrink:0; padding:10px 18px; border-radius:10px;
  border:2px solid var(--border); background:var(--surface);
  font-family:'IBM Plex Sans',sans-serif; font-size:14px;
  font-weight:600; color:var(--muted); cursor:pointer;
  transition:all 0.2s; white-space:nowrap;
}
.route-btn.active { border-color:var(--accent); background:var(--accent); color:#fff; }

.stops-section { padding:20px 16px; }
.stop-card {
  background:var(--surface); border-radius:14px; padding:16px;
  margin-bottom:10px; border:2px solid transparent;
  box-shadow:var(--shadow); cursor:pointer; transition:all 0.2s;
  position:relative; overflow:hidden;
}
.stop-card::before {
  content:''; position:absolute; left:0; top:0; bottom:0;
  width:4px; background:var(--accent); opacity:0; transition:opacity 0.2s;
}
.stop-card.active { border-color:var(--accent); }
.stop-card.active::before { opacity:1; }
.stop-header { display:flex; justify-content:space-between; align-items:flex-start; margin-bottom:12px; }
.stop-name { font-size:17px; font-weight:700; }
.stop-num {
  width:28px; height:28px; border-radius:8px; background:var(--bg);
  display:flex; align-items:center; justify-content:center;
  font-size:12px; font-family:'IBM Plex Mono',monospace;
  font-weight:700; color:var(--muted);
}
.stop-num.terminal { background:var(--dark); color:#fff; }

.eta-bars { display:flex; flex-direction:column; gap:8px; }
.eta-row { display:flex; align-items:center; gap:10px; }
.bus-icon { font-size:16px; flex-shrink:0; }
.eta-info { flex:1; }
.eta-bar-bg { height:6px; background:var(--bg); border-radius:3px; overflow:hidden; margin-top:4px; }
.eta-bar-fill {
  height:100%; border-radius:3px;
  background:linear-gradient(90deg, var(--accent), var(--accent2));
  transition:width 1s ease;
}
.eta-label-row { display:flex; justify-content:space-between; align-items:center; }
.eta-bus-id { font-size:12px; font-family:'IBM Plex Mono',monospace; color:var(--muted); }
.eta-time { font-size:15px; font-weight:700; font-family:'IBM Plex Mono',monospace; }
.eta-time.urgent { color:var(--accent); }
.eta-time.soon { color:var(--accent2); }
.eta-time.normal { color:var(--dark); }
.eta-sub { font-size:11px; color:var(--muted); }
.occ-pill { font-size:11px; padding:2px 8px; border-radius:10px; font-family:'IBM Plex Mono',monospace; }
.occ-low { background:#d8f3dc; color:var(--green); }
.occ-mid { background:#fff3cd; color:#856404; }
.occ-high { background:#fde8e8; color:#c62828; }
.no-bus { font-size:13px; color:var(--muted); text-align:center; padding:8px 0; font-style:italic; }

.ad-banner {
  margin:4px 16px 12px;
  background:linear-gradient(135deg, #1a1208 0%, #2d1f0e 100%);
  border-radius:14px; padding:16px;
  display:flex; align-items:center; gap:14px;
  cursor:pointer; text-decoration:none;
}
.ad-emoji { font-size:32px; }
.ad-label { font-size:9px; font-family:'IBM Plex Mono',monospace; letter-spacing:2px; color:rgba(255,255,255,0.4); text-transform:uppercase; margin-bottom:3px; }
.ad-title { font-size:15px; font-weight:700; color:#fff; }
.ad-sub { font-size:12px; color:rgba(255,255,255,0.6); margin-top:2px; }

.footer {
  text-align:center; padding:20px;
  font-size:11px; color:var(--muted);
  font-family:'IBM Plex Mono',monospace;
  border-top:1px solid var(--border); margin-top:10px;
}
.toast {
  position:fixed; bottom:20px; left:50%;
  transform:translateX(-50%) translateY(100px);
  background:var(--dark); color:#fff;
  padding:12px 20px; border-radius:12px;
  font-size:13px; font-weight:600; z-index:500;
  transition:transform 0.3s cubic-bezier(0.34,1.56,0.64,1);
  white-space:nowrap; max-width:320px; text-align:center;
}
.toast.show { transform:translateX(-50%) translateY(0); }
.offline-bar {
  background:#c62828; color:#fff; text-align:center;
  padding:8px; font-size:12px; font-family:'IBM Plex Mono',monospace; display:none;
}
.offline-bar.show { display:block; }
</style>
</head>

<script>
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// ‚ö†Ô∏è BURAYA KENDƒ∞ SUPABASE Bƒ∞LGƒ∞LERƒ∞Nƒ∞ Gƒ∞R
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
const SUPABASE_URL = 'https://iybemqhmheuqgibtwkho.supabase.co';
const SUPABASE_ANON_KEY = 'sb_publishable_F6NTuOaohQDc8nlZyYd1Kw_uFNDSsoG';

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// OSMANƒ∞YE HATLARI ‚Äî Ger√ßek durak adlarƒ±nƒ± gir!
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
const ROUTES = [
  {
    id: 'hat1',
    name: 'Hat 1 ‚Äî Terminal',
    short: 'HAT 1',
    stops: [
      { id: 'h1_1', name: 'Otogar', terminal: true },
      { id: 'h1_2', name: 'Adnan Menderes Bul.' },
      { id: 'h1_3', name: 'Belediye Meydanƒ±' },
      { id: 'h1_4', name: '√áar≈üƒ±' },
      { id: 'h1_5', name: 'Cumhuriyet Cad.' },
      { id: 'h1_6', name: 'Devlet Hastanesi' },
      { id: 'h1_7', name: 'D√ºzi√ßi Kav≈üaƒüƒ±', terminal: true },
    ]
  },
  {
    id: 'hat2',
    name: 'Hat 2 ‚Äî Karacaoƒülan',
    short: 'HAT 2',
    stops: [
      { id: 'h2_1', name: 'Belediye Meydanƒ±', terminal: true },
      { id: 'h2_2', name: 'ƒ∞stasyon Cad.' },
      { id: 'h2_3', name: 'Atat√ºrk Mah.' },
      { id: 'h2_4', name: 'Karacaoƒülan Mah.' },
      { id: 'h2_5', name: 'Son Durak', terminal: true },
    ]
  },
  {
    id: 'hat3',
    name: 'Hat 3 ‚Äî Sanayi',
    short: 'HAT 3',
    stops: [
      { id: 'h3_1', name: 'Belediye', terminal: true },
      { id: 'h3_2', name: 'G√ºzelyurt Mah.' },
      { id: 'h3_3', name: 'Atat√ºrk Bulvarƒ±' },
      { id: 'h3_4', name: 'Organize Sanayi', terminal: true },
    ]
  },
];

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// STATE
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
let currentRouteId = ROUTES[0].id;
let busData = {};
let supabaseConnected = false;
let demoInterval = null;
let realtimeChannel = null;

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// SUPABASE BAƒûLANTISI
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
async function fetchBuses(routeId) {
  try {
    const res = await fetch(
      `${SUPABASE_URL}/rest/v1/buses?route_id=eq.${routeId}&select=*`,
      { headers: { 'apikey': SUPABASE_ANON_KEY, 'Authorization': `Bearer ${SUPABASE_ANON_KEY}` } }
    );
    if (!res.ok) throw new Error('fetch failed');
    const data = await res.json();
    busData = {};
    data.forEach(b => { busData[b.bus_id] = b; });
    supabaseConnected = true;
    setLive(true);
    renderStops();
  } catch(e) {
    setLive(false);
    useDemoMode(routeId);
  }
}

function subscribeRealtime(routeId) {
  // Supabase Realtime ‚Äî otomatik g√ºncelleme
  if (!supabaseConnected) return;
  if (realtimeChannel) realtimeChannel.close?.();

  const evtSource = new EventSource(
    `${SUPABASE_URL}/rest/v1/buses?route_id=eq.${routeId}&select=*`,
  );

  // Polling fallback ‚Äî her 5 saniyede bir yenile
  clearInterval(window._pollInterval);
  window._pollInterval = setInterval(() => fetchBuses(routeId), 5000);
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// DEMO MOD (Supabase baƒülƒ± deƒüilken)
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function useDemoMode(routeId) {
  clearInterval(demoInterval);
  const route = ROUTES.find(r => r.id === routeId);
  const n = route.stops.length;
  busData = {};
  ['001','002'].forEach((num, i) => {
    const id = `${routeId.toUpperCase()}-${num}`;
    busData[id] = { bus_id: id, progress: (i + 1) * 0.25, speed: 35, seats_available: 5 + i, total_seats: 12 };
  });
  renderStops();
  demoInterval = setInterval(() => {
    Object.values(busData).forEach(b => {
      b.progress = (b.progress + 0.004) % 1;
      b.speed = Math.floor(Math.random() * 20 + 25);
    });
    renderStops();
  }, 1500);
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// RENDER
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function renderRoutes() {
  document.getElementById('route-scroll').innerHTML = ROUTES.map(r => `
    <button class="route-btn ${r.id === currentRouteId ? 'active' : ''}" onclick="selectRoute('${r.id}')">
      ${r.short}
    </button>`).join('');
}

function selectRoute(id) {
  currentRouteId = id;
  busData = {};
  renderRoutes();
  clearInterval(demoInterval);
  clearInterval(window._pollInterval);
  fetchBuses(id);
  subscribeRealtime(id);
}

function renderStops() {
  const route = ROUTES.find(r => r.id === currentRouteId);
  const buses = Object.values(busData);
  const total = route.stops.length;

  document.getElementById('stops-section').innerHTML = route.stops.map((stop, idx) => {
    const etas = buses.map(b => {
      const busPos = b.progress * (total - 1);
      if (idx < busPos) return null;
      return { eta: (idx - busPos) * 2.5, bus: b };
    }).filter(Boolean).sort((a,b) => a.eta - b.eta).slice(0, 2);

    const rows = etas.length === 0
      ? `<div class="no-bus">Yakla≈üan dolmu≈ü yok</div>`
      : etas.map(({eta, bus}, i) => {
          const m = Math.max(0, Math.round(eta));
          const cls = m <= 1 ? 'urgent' : m <= 4 ? 'soon' : 'normal';
          const txt = m === 0 ? 'Geliyor!' : `${m} dk`;
          const bar = Math.max(5, 100 - (m / 15 * 100));
          const avail = bus.seats_available ?? 6;
          const total_s = bus.total_seats ?? 12;
          const ratio = avail / total_s;
          const occCls = ratio > 0.5 ? 'occ-low' : ratio > 0.2 ? 'occ-mid' : 'occ-high';
          const occTxt = avail === 0 ? 'Dolu' : avail <= 2 ? `${avail} yer` : `${avail} bo≈ü`;
          return `<div class="eta-row">
            <div class="bus-icon">${i === 0 ? 'üöê' : 'üöå'}</div>
            <div class="eta-info">
              <div class="eta-label-row">
                <span class="eta-bus-id">${bus.bus_id}</span>
                <span class="eta-time ${cls}">${txt}</span>
              </div>
              <div class="eta-bar-bg"><div class="eta-bar-fill" style="width:${bar}%"></div></div>
              <div class="eta-label-row" style="margin-top:4px">
                <span class="eta-sub">${i === 0 ? 'Sonraki' : '2. dolmu≈ü'}</span>
                <span class="occ-pill ${occCls}">${occTxt}</span>
              </div>
            </div>
          </div>`;
        }).join('');

    return `<div class="stop-card">
      <div class="stop-header">
        <div class="stop-name">${stop.name}</div>
        <div class="stop-num ${stop.terminal ? 'terminal' : ''}">${idx + 1}</div>
      </div>
      <div class="eta-bars">${rows}</div>
    </div>`;
  }).join('');
}

function setLive(ok) {
  const dot = document.getElementById('live-dot');
  const txt = document.getElementById('live-text');
  if (ok) { dot.classList.add('active'); dot.classList.remove('error'); txt.textContent = 'Canlƒ±'; }
  else { dot.classList.remove('active'); txt.textContent = 'Demo'; }
}

function showToast(msg) {
  const t = document.getElementById('toast');
  t.textContent = msg;
  t.classList.add('show');
  clearTimeout(t._t);
  t._t = setTimeout(() => t.classList.remove('show'), 3000);
}
